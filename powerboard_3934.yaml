# -------------------------------------
# ---- Implemented on Chinezie USB Powerstrip ----
# -------------------------------------
substitutions:
  devicename: powerboard_3934

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

wifi:
  #power_save_mode: light # power reduced from 1.2w to 0.8w
  #fast_connect: true
  networks:
  - ssid: !secret wifi_ssid
    password: !secret wifi_password
    hidden: True
  manual_ip:
    static_ip: !secret ip_powerboard_3934
    gateway: !secret ip_gateway
    subnet: 255.255.255.0
  domain: .homelan
  ap: # Enable fallback hotspot (captive portal) in case wifi connection fails
    ssid: "${devicename} Hotspot"
    password: !secret password

captive_portal:

#mqtt:
#  broker: !secret mqtt_host
#  username: !secret mqtt_username
#  password: !secret mqtt_password
#  reboot_timeout: 0s # Dont reboot..

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret password
  reboot_timeout: 0s # Dont reboot..

ota:
  password: !secret password

web_server:
  port: 80
  auth:
    username: admin
    password: !secret password




binary_sensor:
  - platform: gpio
    id: button_1
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      then:
        - switch.toggle: relay_1

switch:
#  - platform: gpio
#    id: relay_1
#    name: ${devicename} K1 Power - Broken
#    pin:
#      number: GPIO4
#      inverted: yes

  - platform: gpio
    id: relay_1
    name: ${devicename} K2 Power
    pin:
      number: GPIO13
      inverted: yes

  - platform: gpio
    name: ${devicename} K3 Power
    pin:
      number: GPIO12
      inverted: yes

  - platform: gpio
    name: ${devicename} K4 Power
    pin:
      number: GPIO14
      inverted: yes

  - platform: gpio
    name: ${devicename} USB Power
    pin:
      number: GPIO16
      inverted: no

  - platform: gpio
    name: ${devicename} Led
    pin:
      number: GPIO3
      inverted: yes
    icon: "mdi:lightbulb"

status_led:
  pin:
    number: GPIO0
    inverted: yes
    